language: python

stages:
  - test
  - name: publish
    if: tag =~ ^\d+\.\d+\.\d+$

before_install:
  - pip install poetry tox-travis

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - poetry install

jobs:
  include:
    - python: 3.8
      stage: test
      script: tox

    - stage: publish
      script: skip
      python: 3.8
      deploy:
      provider: pypi
      user: flyte
      password:
        secure: ""
      on:
        tags: true
        repo: flyte/upnpclient
      distributions: bdist_wheel

    - stage: publish
      script: skip
      python: 3.8
      deploy:
      provider: pypi
      user: flyte
      password:
        secure: ""
      on:
        tags: true
        repo: flyte/upnpclient
      distributions: sdist bdist_wheel
